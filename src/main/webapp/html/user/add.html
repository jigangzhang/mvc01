<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<h2 align="center">欢迎！！</h2>
<div align="center">
    <form action="/user/add" method="post" style="align-items: left">
        姓名：<input name="name" type="text"><br>
        昵称：<input name="nickname" type="text"><br>
        密码：<input name="password" type="password"><br>
        联系电话：<input name="phone" type="tel"><br>
        邮箱：<input name="email" type="email"><br>
        生日：<input name="birthday" type="text"><br>
        性别：男 <input name="sex" type="radio" value="1"> 女 <input name="sex" value="2" type="radio"><br>
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
